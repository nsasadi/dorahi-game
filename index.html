<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی انتخاب</title>
    <script src="game.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s;
        }
        #game-container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
